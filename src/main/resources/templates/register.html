<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" type="text/css" th:href="styles.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration and Login System</title>
</head>
<body>
    <form action="/register" method="POST">
        <h2>Let's add a customer.</h2>

        <div>
            <label for="name">Name:</label>
            <input name="name" id="name" value="" maxlength="64">
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input name="surname" id="surname" value="" maxlength="64">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" value="" maxlength="128">
        </div>
        <div>
            <label for="userGroupId">Group:</label>
            <select name="userGroupId" id="userGroupId">
                <option value=0>Öğretmen</option>
                <option value=1>Öğrenci</option>
                <option value=2>Mühendis</option>
                <option value=3>Yazılımcı</option>
                <option value=4>Doktor</option>
            </select>
        </div>
        <div>
            <label for="countryId">Country:</label>
            <select name="countryId" id="countryId">
                <option value=0>Türkiye</option>
                <option value=1>Bosna Hersek</option>
                <option value=2>Japonya</option>
                <option value=3>Hırvatistan</option>
                <option value=4>İsveç</option>
                <option value=5>Danimarka</option>
                <option value=6>Kanada</option>
                <option value=7>İtalya</option>
            </select>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input name="phone" id="phone" value="" maxlength="15">
        </div>
        <div>
            <label for="title">Title:</label>
            <input name="title" id="title" value="" maxlength="255">
        </div>
        <div>
            <label for="corporate">Corporate:</label>
            <input name="corporate" id="corporate" value="" maxlength="255">
        </div>
        <div>
            <label for="usageReason">Usage Reason:</label>
            <input name="usageReason" id="usageReason" value="" maxlength="255">
        </div>
        <div>
            <label for="password">Password:</label>
            <input name="password" id="password" value="" minlength="10">
        </div>
        <div>
            <label for="rePassword">Password again:</label>
            <input name="rePassword" id="rePassword" value="" minlength="10">
        </div>
        <div>
            <button>Add customer</button>
        </div>
    </form>

    <form action="/login" method="GET">
        <button>Log in</button>
    </form>
    <form action="/user" method="GET">
        <button>List customers</button>
    </form>
</body>
</html>
