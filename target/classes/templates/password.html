<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="styles.css" />
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
    <form action="/password" method="POST">
        <h2>Let's update a customer.</h2>
        <div>
            <label for="emaill">Email:</label>
            <input name="emaill" th:value="${user.email}" id="emaill" readonly>
        </div>
        <div>
            <label for="old">Old password:</label>
            <input name="old" id="old">
        </div>
        <div>
            <label for="neww">New password:</label>
            <input name="neww" id="neww">
        </div>
        <div>
            <label for="newre">New password again:</label>
            <input name="newre" id="newre">
        </div>
        <div>
            <button>Change</button>
        </div>
    </form>
</body>
</html>
